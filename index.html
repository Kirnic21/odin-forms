<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>
<body>
        <img class="background-image" src="images//dasd.avif">
            <div class="background-logo">
                <div id="logo-image"><img id="logo" src="images/Odin.png"></div>
                <div class="logo-text">Odin</div>
        </div>
        <div class="forms-container">
            <div class="header">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign Up now to get started<br><br>You <em>know</em> you want to</br></br></h1>
                </h1>
        </div>
            <div class="forms">
                <h1>Lets do this!</h1>
                <form>
                <label  for="FName">FIRST NAME:</label>
                <input type="text" class="input" id="FName" name="FName" placeholder="e.g:Michael" required>
                <label for="LName">LAST NAME:</label>
                <input type="text" class="input" id="LName" name="LName" placeholder="e.g:Jackson" required>
                <label for="Email">EMAIL</label>
                <input type="email" class="input" id="Email" name="Email" placeholder="e.g:michaeljackson@gmail.com" required>
                </form>
            </div>
</html>
