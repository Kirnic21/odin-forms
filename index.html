<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>
<body>
    <section class="branding">
        <div class="credit">Photo by Halie West on Unsplash</div>
        <div class="logo-container">
            <img src="images/Odin.png" alt="The Odin Logo">
            <h2>Odin</h2>
        </div>
    </section>
        <div class="forms-container">
            <div class="header">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign Up now to get started<br><br>You <em>know</em> you want to</br></br></h1>
                </h1>
        </div>
            <div class="forms">
                <h1>Lets do this!</h1>
                <form id="form">
                <li>
                <div>
                <h3><label  for="FName">FIRST NAME:</label></h3>
                </label>
                <input type="text" class="input" id="FName" name="FName" placeholder="e.g:Michael" required>
                </div>
                <div>
                <h3><label for="LName">LAST NAME:</label></h3>
                <input type="text" class="input" id="LName" name="LName" placeholder="e.g:Jackson" required>
                </div>
                </li>
                <li>
                <div>
                <h3><label for="Email">EMAIL:</label></h3>
                <input type="email" class="input" id="Email" name="Email" placeholder="e.g:michaeljackson@gmail.com" required>
                </div>
                <div>
                <h3><label for="phonenumber">PHONE NUMBER:</label></h3>
                <input type="tel" class="input" id="PNumber" name="PNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="e.g:420-69-420" required>
                </div>
                <li>
                <div>
                    <h3><label for="password">PASSWORD: </label></h3>
                    <input type="password" class="input" id="pwd" name="pwd" required>
                </div>
                <div>
                    <h3><label for="CPassword">CONFIRM PASSWORD: </label></h3>
                    <input type="password" class="input" id="cpwd" name="cpwd" required>
                </div>
               </li>
            </ul>
            </div>
            <div class="submit">
                <input id="submitbutton" class="submit-button" type="submit" value="Create Account">
            </div>
        </form>
        <script src="javascript.js"></script>
</html>
